{% extends 'base.html' %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    </div>
</div>
  
{% endblock %}
