{% extends 'base_home.html' %}
{% load static %}
{% load basename %}
{% load crispy_forms_tags %}

{% block content %}
    <form class="my-3" method="post">{% csrf_token %}
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="form-group">
                    <img  class="rounded" src="{{ order.avatar.file.url }}" width=150 height=150 alt="款式图">
                    <p class="mt-2 card-text">订单号:{{order.po}}</p>
                    <p class="mt-2 card-text">款号:{{order.style_no}}</p>
                    <p class="card-title">确定要删除此此订单吗?</p>
                </div>
                <div class="form-group">
                    <input class="btn btn-outline-primary" type="submit" value="确认删除">
                    <a class="btn btn-outline-primary" href="{% url 'order:orderedit' order.pk %}" role="button">返回</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
