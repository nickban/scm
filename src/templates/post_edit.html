
{% extends 'base_home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'header.html'%}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form |crispy }}
        <input class="btn btn-outline-primary" type="submit" value="提交">
        <a class="btn btn-outline-primary" href="{% url 'post:postdelete' post.pk %}" role="button">删除</a>
    </form>
{% endblock %}
