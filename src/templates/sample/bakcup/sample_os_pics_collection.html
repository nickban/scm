{% extends 'base_home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css%}
<link rel="stylesheet" href="{% static 'css/paginator.css' %}">
{% endblock %}

{% block content %}
<div>
  <!-- 测试用参数 -->
  <!-- {{previous_url}} -->

  <div class="form-group d-flex align-items-end">
    <!-- {{preurl}} -->
    {% for os_pic in os_pics %}
    <div>
      <a href="{{os_pic.img.url}}">
      <img src="{{ os_pic.img.url}}" width=300 height=300 class="img-thumbnail"></a>    
    </div>
    <div>
      <a href="{% url 'sample:sampleospicdelete' pk=sample.pk  sample_ospic_pk=os_pic.pk preurl=preurl %}">
      <i class="mx-2 far fa-trash-alt fa-1x"></i></a> 
    </div>
    {% endfor %}
  </div>


  <div class="form-group">
    {% if preurl == 'step2' %}
      <a class="btn btn-block btn-outline-primary" href="{% url 'sample:sampleaddstep2' pk=sample.pk%}" role="button">返回</a>
    {% else %}
      <a class="btn btn-block btn-outline-primary" href="{% url 'sample:sampleedit' pk=sample.pk%}" role="button">返回</a>
    {% endif %}
  </div>
</div>

{% endblock %}
