{% extends 'base_home.html' %}
{% load static %}
{% load basename %}
{% load crispy_forms_tags %}

{% block content %}
    <form class="my-3" method="post">{% csrf_token %}
        <div class="row">
            <div class="col-3">
                <div class="form-group ">
                    <span>确定要删除此附件吗?</span>
                    <a href="{{sample_sizespecf.file.url}}">{{sample_sizespecf.file.name | basename}}</a>
                    <input class="btn btn-outline-primary my-2" type="submit" value="确认删除">
                </div>
            </div>
        </div>
    </form>
{% endblock %}
