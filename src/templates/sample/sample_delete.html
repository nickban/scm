{% extends 'base_home.html' %}
{% load static %}
{% load basename %}
{% load crispy_forms_tags %}

{% block content %}
    <form class="my-3" method="post">{% csrf_token %}
        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <img  class="rounded" src="{{ sample.os_avatar.file.url }}" width=200 height=200 alt="款式图">
                    <p style="font-weight: bolder; margin-bottom: 3px;">样板号:{{sample.sample_no}}</p>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="btn btn-block btn-outline-primary" type="submit" value="确认删除">
                    </div>
                    <div class="col-6">
                        <a class="btn btn-block btn-outline-primary" href="{% url 'sample:sampleedit' sample.pk %}" role="button">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
