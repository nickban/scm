{% extends 'base_home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css%}
<link rel="stylesheet" href="{% static 'css/paginator.css' %}">
{% endblock %}

{% block content %}
<div>
  <div class="form-group d-flex flex-wrap align-items-end">
    {% for attach in attaches %}
    <div class="col-3">
      <a href="{{attach.file.url}}">
      <img src="{{ attach.file.url}}" width=300 height=300 class="img-thumbnail"></a>    
    </div>
    <div >
      <a href="{% url 'sample:sampleattachdelete' pk=sample.pk attachtype=attachtype attach_pk=attach.pk %}">
      <i class="mx-2 far fa-trash-alt fa-1x"></i></a> 
    </div>
    {% endfor %}
  </div>


  <div class="form-group">
    {% if request.user.is_merchandiser or  request.user.is_office %}
      <a class="btn btn-block btn-outline-primary" href="{% url 'sample:sampleedit' pk=sample.pk%}" role="button">返回</a>
    {% else%}
      <a class="btn btn-block btn-outline-primary" href="{% url 'sample:sampledetail' pk=sample.pk%}" role="button">返回</a>
    {% endif %}
  </div>
</div>

{% endblock %}
